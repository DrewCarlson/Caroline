site_name: AnyStream
site_url: https://docs.caroline.cloud/
repo_url: https://github.com/drewcarlson/caroline

theme:
  name: material
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github

docs_dir: docs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - markdownextradata: {}

extra:
  version: !ENV [VERSION, '0.0.1-test']
  social:
    - icon: fontawesome/solid/heart
      link: https://github.com/sponsors/DrewCarlson
    - icon: fontawesome/brands/github
      link: https://github.com/DrewCarlson/Caroline
    - icon: fontawesome/brands/docker
      link: https://github.com/DrewCarlson/Caroline/pkgs/container/caroline

nav:
  - Home: index.md
  - Getting Started: 1-getting-started.md
  - Development:
      - Documentation: development/documentation.md