name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 4.4

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            :caroline-server:caroline-server-bundled:build
            :caroline-server:caroline-server-core:check
            :caroline-server:caroline-server-crash:check
            :caroline-server:caroline-server-functions:check
            :caroline-server:caroline-server-functions-runtime:check
            :caroline-server:caroline-server-internal:check
            :caroline-server:caroline-server-logging:check
            :caroline-server:caroline-server-projects:check
            :caroline-server:caroline-server-users:check

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports-server
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results-server
          path: '**/TEST-*.xml'

  test-sdk:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Cache Build files
        uses: actions/cache@v3
        if: ${{ !startsWith(matrix.os, 'windows') }}
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}
      #      - uses: eskatos/gradle-command-action@v1
      #        name: Test Windows Target
      #        if: ${{ startsWith(matrix.os, 'windows') }}
      #        with:
      #          arguments: win64Test
      #      - uses: eskatos/gradle-command-action@v1
      #        name: Test Apple Targets
      #        if: ${{ startsWith(matrix.os, 'macos') }}
      #        with:
      #          arguments: macosTest # iosTest tvosTest watchosX86Test
      - uses: gradle/gradle-build-action@v2
        name: Test Linux/Jvm/Js Targets
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        with:
          arguments: | #linuxX64Test
          jvmTest
          jsTest
          caroline-sdk-admin:koverXmlReport
          caroline-sdk-analytics:koverXmlReport
          caroline-sdk-auth:koverXmlReport
          caroline-sdk-config:koverXmlReport
          caroline-sdk-core:koverXmlReport
          caroline-sdk-functions:koverXmlReport
          caroline-sdk-internal:koverXmlReport
          caroline-sdk-logging:koverXmlReport
          caroline-sdk-store:koverXmlReport
          caroline-sdk-store-encrypted:koverXmlReport

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports-sdk
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results-sdk
          path: '**/TEST-*.xml'

  upload-kover-reports:
    runs-on: ubuntu-latest
    needs: [ test-server, test-sdk ]
    steps:
      - uses: actions/checkout@v3
      - name: Download server kover reports
        uses: actions/download-artifact@v3
        with:
          name: reports-server
      - name: Download sdk kover reports
        uses: actions/download-artifact@v3
        with:
          name: reports-sdk
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/build/reports/kover/**/*.xml"

  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ test-server, test-sdk ]
    steps:
      - uses: actions/checkout@v3
      - name: Download sdk test results
        uses: actions/download-artifact@v3
        with:
          name: test-results-sdk
      - name: Download server test results
        uses: actions/download-artifact@v3
        with:
          name: test-results-sdk
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v3
        if: ${{ always() }}
        with:
          report_paths: '**/test-results/**/TEST-*.xml'