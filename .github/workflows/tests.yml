name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@78f7dee6337f393c0a872d0afbda4c51a20e543d

      - name: Cache Build files
        uses: actions/cache@b7e8d49f17405cc70c1c120101943203c98d3a4b
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@9306129218d23ef2e0a9e11bd708950d886bb855
        with:
          mongodb-version: 4.4

      - run: >
          ./gradlew
          :caroline-server:caroline-server-bundled:build
          :caroline-server:caroline-server-core:check
          :caroline-server:caroline-server-crash:check
          :caroline-server:caroline-server-functions:check
          :caroline-server:caroline-server-functions-runtime:check
          :caroline-server:caroline-server-internal:check
          :caroline-server:caroline-server-logging:check
          :caroline-server:caroline-server-projects:check
          :caroline-server:caroline-server-users:check

      - name: Archive Test Results
        uses: actions/upload-artifact@47309c993abb98030a35d55ef7ff34b7fa1074b5
        if: ${{ always() }}
        with:
          name: test-results-server
          path: '**/build/reports/*'

  test-sdk:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@78f7dee6337f393c0a872d0afbda4c51a20e543d

      - name: Cache Build files
        uses: actions/cache@b7e8d49f17405cc70c1c120101943203c98d3a4b
        if: ${{ !startsWith(matrix.os, 'windows') }}
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}
      #      - uses: eskatos/gradle-command-action@v1
      #        name: Test Windows Target
      #        if: ${{ startsWith(matrix.os, 'windows') }}
      #        with:
      #          arguments: win64Test
      #      - uses: eskatos/gradle-command-action@v1
      #        name: Test Apple Targets
      #        if: ${{ startsWith(matrix.os, 'macos') }}
      #        with:
      #          arguments: macosTest # iosTest tvosTest watchosX86Test
      - name: Test Linux/Jvm/Js Targets
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: ./gradlew jvmTest jsTest #linuxX64Test

      - name: Archive Test Results
        uses: actions/upload-artifact@47309c993abb98030a35d55ef7ff34b7fa1074b5
        if: ${{ always() }}
        with:
          name: test-results-sdk-${{ matrix.os }}
          path: '**/build/reports/*'

  kover-report:
    runs-on: ubuntu-latest
    needs: [ test-server, test-sdk ]
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@9306129218d23ef2e0a9e11bd708950d886bb855
        with:
          mongodb-version: 4.4
      - name: Generate Kover report
        run: ./gradlew koverXmlReport
      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/kover/report.xml

  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ test-server, test-sdk ]
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - name: Download sdk test results
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          pattern: test-results*
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@49b2ca06f62aa7ef83ae6769a2179271e160d8e4
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'