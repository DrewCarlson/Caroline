name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  file-changes:
    runs-on: ubuntu-latest
    outputs:
      any: ${{ steps.changes.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Get changed files
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            .github/workflows/spotless.yml
            **/caroline-sdk/**/*.kt
            **/caroline-sdk/**/*.kts
            **/caroline-server/**/*.kt
            **/caroline-server/**/*.kts

  spotless-check:
    runs-on: ubuntu-latest
    needs: [ file-changes ]
    if: needs.file-changes.outputs.any == 'true' || github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: actions/cheactions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v2

      - uses: gradle/gradle-build-action@v2
        name: Spotless Check
        with:
          arguments: spotlessCheck

  api-check:
    runs-on: ubuntu-latest
    needs: [ file-changes ]
    if: needs.file-changes.outputs.any == 'true' || github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cheactions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}

      - uses: gradle/gradle-build-action@v2
        name: Check public api compatibility
        with:
          arguments: apiCheck
