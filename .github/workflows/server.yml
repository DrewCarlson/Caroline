name: Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.4

      - uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            :caroline-server:caroline-server-bundled:check
            :caroline-server:caroline-server-core:check
            :caroline-server:caroline-server-bundled:installShadowDist

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '**/TEST-*.xml'

  upload-kover-reports:
    runs-on: ubuntu-latest
    needs: [ test-server ]
    steps:
      - uses: actions/checkout@master
      - name: Download kover reports
        uses: actions/download-artifact@v3
        with:
          name: reports
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/build/reports/kover/**/*.xml"

  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ test-server ]
    steps:
      - uses: actions/checkout@master
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-results
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v3
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'